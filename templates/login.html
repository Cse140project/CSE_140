<!DOCTYPE html>
<html>
<head>
    <title>Login</title>

    <style>
        body { background:#eef2f3; font-family:Arial; text-align:center; padding-top:70px; }
        .box {
            background:white; padding:30px; width:350px; margin:auto;
            border-radius:10px; box-shadow:0px 0px 10px gray;
        }
        input { padding:10px; width:90%; margin:10px; font-size:18px; }
        button { padding:10px 30px; font-size:18px; background:#007bff; color:white; border:none; }
        .error { color:red; }
    </style>

</head>
<body>

<div class="box">
    <h2>Login</h2>

    <form method="POST" action="/login">
        <input type="text" name="username" placeholder="Enter Username" required>
        <input type="password" name="password" placeholder="Enter Password" required>

        <button type="submit">Login</button>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </form>
</div>

</body>
</html>
